<body class="hold-transition skin-blue sidebar-mini">



<div class="box" id="table">
    <div class="box-header with-border">
        <h3 class="box-title"></h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <table class="table table-bordered">
            <tr>
                <th style="width: 10px">#</th>
                <th>user name</th>
                <th>city</th>
                <th>phone</th>
                <th>operations</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Austin Zhang</td>
                <td>ShangHai</td>
                <td>15935112185</td>
                <td>
                    <a><i class="fa fa-fw fa-trash"></i></a>
                    <a onclick="editUser()"><i class="fa fa-fw fa-pencil"></i></a>
                    <a onclick="viewUserDetail()"><i class="fa fa-fw fa-eye"></i></a>
                </td>
            </tr>
        </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer clearfix">
        <button class="btn bg-olive" onclick="addUser()">Add User</button>
        <ul class="pagination pagination-sm no-margin pull-right" id="paginationBar">
<!--            <li><a href="#">&laquo;</a></li>

    </div>
</div>

<div class="col-md-6" style="width: 100%; display: none" id="modifyOrCreate">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Modify or Create User</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">username</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">city</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">phone</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="" placeholder="phone">
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" style="margin-left: 40%" onclick="cancelAddUser()">Cancel</button>
                <button type="submit" class="btn btn-info pull-right" style="margin-right: 40%" onclick="submitAddUser()">Submit</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
<!-- /.box -->

<script type="text/javascript">
    $(function() {
        var pageSize = 5;
        $.ajax({
            type: 'get',
            url: 'http://localhost:8082/getUserCount',
            dataType: 'json',
            success: function(data){
                initUserPagination(pageSize, data);
            }
        });
    });

    function initUserPagination (pageSize, totalPage) {
        var previousButton = '<li id="previousPage"><a>&laquo;</a></li>';
        var nextButton = '<li id="nextPage"><a >&raquo;</a></li>';
        var middle = '';
        var buttonNum = Math.ceil(totalPage / pageSize);

        for (var index = 1; index <= buttonNum; index ++) {
            middle = middle + '<li id="goPage' + index + '"><a>' + index + '</a></li>';
        }

        $('#paginationBar').html(previousButton + middle + nextButton);
    }
</script>
