# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/jjg_demo?useUnicode=yes&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&connectionCollation=utf8_general_ci
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.test-on-borrow= true
spring.datasource.validation-query=SELECT 1

spring.jpa.hibernate.naming.strategy = org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.generate-ddl = false
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update

#logging
logging.file = PRI2_Development.log
logging.path = /var/log/PRI2
logging.level.org.springframework =INFO
logging.level.org.hibernate = INFO
logging.level.com.priatek = INFO

#JSONDoc
jsondoc.version=1.0
jsondoc.basePath=http://dev3.priatek.com


